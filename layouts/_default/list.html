{{define "main"}}

<!-- ======= Services Section ======= -->

<section class="projects mt-5 pt-5">
  <div class="container">
    <div class="section-title">
      <h2>{{.Title}}</h2>
      <p>{{.Description}}</p>
    </div>

    <div class="row">
      <!---->

      {{range .RegularPages}}
      <div class="col-lg-4 col-md-6 icon-box">
        {{with .Params.details}}
        <div class="icon">
          <img src="{{.image}}" alt="State" class="img-fluid" />
        </div>
        {{end}}
        <div class="content">
          <h4 class="title">
            <a href="{{.Permalink}}"> {{with .Params.details}} {{.title}}</a>
          </h4>
          <p class="description">{{.content}}</p>
          {{end}}
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
<!-- End Services Section -->

{{end}}
